<div class="main-container">
  <header class="header-6">
    <div class="branding">
      <a href="/" class="nav-link">
        <cds-icon shape="network-globe"></cds-icon>
        <span class="title">UnifiOS DNS Manager</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger aria-label="toggle settings menu">
          <cds-icon shape="cog"></cds-icon>
          <cds-icon shape="angle" direction="down"></cds-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a clrDropdownItem (click)="helpModalIsOpen = true"><cds-icon shape="help"></cds-icon> Help</a>
          <a href="https://github.com/loredous/unifios-dns-manager" target="_blank" clrDropdownItem><cds-icon shape="library"></cds-icon> GitHub</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <app-help-modal [(isOpen)]="helpModalIsOpen" (isOpenChange)="helpModalIsOpen=$event"></app-help-modal>
      <app-addresses></app-addresses>
      <app-forwarders></app-forwarders>
    </div>
  </div>
</div>
